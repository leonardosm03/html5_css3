<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com html 5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <video width="500px" poster="img/poster.png" controls autoplay loop>
        <source src="midias/video-720p30.mp4" type="video/mp4">
        <source src="midias/video-720p30.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <h1>Inserindo videos do YouTube</h1>
    
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=qLSu7BvfW6xXCpMY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
  
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

<style>
    table {
        width: 400px;
        border-collapse: collapse;
    }

    td {
        border: 1px solid black;
        padding: 10px;
        text-align: center;
    }
</style>
    
</head>
<body>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
        </tr>
            <td rowspan="2">D</td>
            <td>E</td>
            <td>F</td>
        <tr>
            <td>H</td>
            <td>I</td>
        </tr>
    </table>
</body>
</html>

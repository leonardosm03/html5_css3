<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
<style>
    td {
        border: 1px solid black;
        padding: 8px;
        text-align: center;
        vertical-align: top;
    }

    table {
        border-collapse: collapse;
        width: 400px;
        height: 400px;
    }
</style>

</head>
<body>
    <table>
        <tr>
            <td>a1</td>
            <td>b1</td>
            <td>c1</td>
            
        </tr>
        <tr>
            <td>a2</td>
            <td>b2</td>
            <td>c2</td>
        </tr>
        <tr>
            <td>a3</td>
            <td>b3</td>
            <td>c3</td>
        </tr>
    </table>
</body>
</html>
